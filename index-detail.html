        const getProductList = async () => {
            const response = await fetch(getProductListAPI, headers);
            const data = await response.json();

            const response = await fetch(getOrderdetailsListAPI + '?view=Grid%20view', headers);

                    console.log('productList:', productList);
                    var date;
                    var way;
                    $.each(productList, (index, product) => {
                        let productOrderdetails = [];
                        const productId = product.id;
                        const {
                            Pro_id,
                            Orderdetails
                        } = product.fields;
                        const pro = product.id;
                        let i = 0;
                        if(pro === id){
                            i = index;
                            //console.log(pro);
                            way = product.fields.Pro_Pre_way;
                            //console.log(way);
                        }
                        if (Orderdetails) { // *****如果此customer有Order
                            //console.log("hh", orderdetailsList.filter(orderdetails => orderdetails.fields.Pro_id));

                            //console.log('productOrderdetails:', date);

                            <td>各項食材以${way}保存${date}天</td>
                        </tr>
                    `);
                });
            });
        });
