<head>
    <meta charset="UTF-8">

    <meta name="author" content="">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/landing-page.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>食趣 - 一人的食材外送</title>
</head>

<body class="body">
    <header id="header-1" class="header">
        <nav class="header-nav">
            <a href="index.html">
                <img class="logo" src="img/logo.png">
            </a>
            <div class="search-button">
                <i class="fas fa-search search-toggle" data-selector="#header-1"></i>
            </div>
            <ul class="menu">
                <li><a href="#">食譜</a></li>
                <li><a href="#">會員專區</a></li>
                <li><a href="#">購物車</a></li>
                <li><a href="index-login.html">Sign In</a></li>
            </ul>
            <div class="float-right">
                <form action="" class="search-box">
                    <input type="text" class="text search-input" placeholder="Type here to search..." />
                </form>
            </div>
        </nav>
    </header>
    <form>
        <div class="containers">
            <div class="row">
                <div class="col-6">
                    <h4>送貨地址</h4>
                    <table class="table">
                        <tr>
                            <td><label for="last name">姓：</label><input type="text" name="n1" id="checkout" class="form-control" value="柯">
                            </td>
                            <td><label for="first name">名：</label><input type="text" name="n1" id="checkout" class="form-control" value="文哲">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phonenumber">聯絡電話：</label><input type="text" name="n1" id="checkout" class="form-control" maxlength="10" value="0930090351"></td>

                            <td><label for="way">配送方式：</label><br><select id="checkout" name="n1">
                                    <option value="自行收貨" selected>自行收貨</option>
                                    <option value="管理員代收">管理員代收</option>
                                </select></td>
                        </tr>

                        <tr>
                            <td><label for="Dday">配送日期：</label><input type="date" name="n1" id="checkout" class="form-control">
                            </td>
                            <td><label for="Atime">可配送時間：</label><input type="time" name="n1" id="checkout" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="direction">居住地址：</label><input type="text" name="n1" id="checkout" class="form-control" placeholder="鄉、鎮、市、街道名稱、門牌號碼、樓層" value="中正路510號"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <button type="submit" class="btn btn-cart"><a href="index-checkoutbill.htm" class="font">是否將帳單寄至不同地址</a></button>
                            </td>
                            
                        </tr>

                    </table>

                </div>

                <div class="col-5 p-3 " align="center">
                    <h4><label for="ps" align="left">訂單備註</label></h4>

                    <textarea class="textarea" placeholder="您對於訂單的特殊要求。例: 特殊的送貨要求等" id="checkout" name="n1" value="不要香菜和蔥">

                    </textarea>
                    <br>
                    <input type="checkbox">寄給我最新優惠與消息
                    <br>
                    <input type="button" class="btn btn-cart" onclick="print()" value="確認送出">
                </div>

            </div>
        </div>
    </form>
    <script>
        function print() {
            var detail = document.getElementsByName("n1");
            var d0 = detail[0].value;
            var d1 = detail[1].value;
            var d2 = detail[2].value;
            var d3 = detail[3].value;
            var d4 = detail[4].value;
            var d5 = detail[5].value;
            var d6 = detail[6].value;
            var d7 = detail[7].value;

            window.location.href = "index-creditcard.html?value=" + encodeURI(encodeURI(d0)) +
                encodeURI(encodeURI(d1)) +
                "&" + encodeURI(encodeURI(d2)) +
                "&" + encodeURI(encodeURI(d3)) +
                "&" + encodeURI(encodeURI(d4)) +
                "&" + encodeURI(encodeURI(d5)) +
                "&" + encodeURI(encodeURI(d6)) +
                "&" + encodeURI(encodeURI(d7));
        };

    </script>

</body>
